[project]
name = "trc-8004-sdk"
version = "0.1.0"
description = "TRC-8004 Agent SDK (MVP)"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "TRC-8004" }]

[project.dependencies]
tronpy = "^0.3.0"

[tool.uv]
package = true

[tool.setuptools.packages]
find = { include = ["sdk"] }

[tool.setuptools]
package-dir = {"" = "src"}

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
